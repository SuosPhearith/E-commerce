<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="stylesheet" href="./assets/fonts/remixicon.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- End fonts -->

    <!-- core:css -->
    <link rel="stylesheet" href="./src/assets/vendors/core/core.css" />
    <!-- endinject -->

    <!-- Plugin css for this page -->
    <link
      rel="stylesheet"
      href="./src/assets/vendors/flatpickr/flatpickr.min.css"
    />
    <!-- End plugin css for this page -->

    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="./src/assets/fonts/feather-font/css/iconfont.css"
    />
    <link
      rel="stylesheet"
      href="./src/assets/vendors/flag-icon-css/css/flag-icon.min.css"
    />
    <!-- endinject -->

    <!-- Layout styles -->
    <link rel="stylesheet" href="./src/assets/css/demo1/style.min.css" />
    <!-- End layout styles -->

    <link rel="shortcut icon" href="./src/assets/images/favicon.png" />
    <link rel="stylesheet" href="./src//assets/css/me.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="./src/assets/vendors/core/core.js"></script>
    <script src="./src/assets/vendors/flatpickr/flatpickr.min.js"></script>
    <script src="./src/assets/vendors/apexcharts/apexcharts.min.js"></script>
    <script src="./src/assets/vendors/feather-icons/feather.min.js"></script>
    <script src="./src/assets/js/template.js"></script>
    <script src="./src/assets/js/dashboard-light.js"></script>
    <script>
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-60px";
        }
        prevScrollpos = currentScrollPos;
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
